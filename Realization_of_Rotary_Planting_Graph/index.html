<!DOCTYPE html>
<!--注释方式：Ctrl+/-->
<!--doc type html-->
<html>
	<head>
		<meta charset="utf-8" />
		<title>照片墙-案例</title>
		<!--设置标题的图标-->
		<link href="img/favicon.png" rel="shortcut icon"/>
		<!--1.导入css样式-->
		<link rel="stylesheet" href="css/image.css" />
	</head>
	<body class="body_01">
		
		<!--创建一个大容器-用于存放图片-->
		<!--div标签是块元素：支持宽高的设置，自动换行-->
		<div class="piclist">
			<!--img表示图片标签：通过src导入一张图片-->
			<!--span表示一个小容器：在案例中表示一个相框-->
			<!--span标签行内元素；不支持宽高的设置-->
			<span><img src="img/main/1.jpg" /></span>
			<span><img src="img/main/2.jpg" /></span>
			<span><img src="img/main/3.jpg" /></span>
			<span><img src="img/main/4.jpg" /></span>
			<span><img src="img/main/5.jpg" /></span>
			<span><img src="img/main/6.jpg" /></span>
			<span><img src="img/main/7.jpg" /></span>
			<span><img src="img/main/8.jpg" /></span>
			<span><img src="img/main/9.jpg" /></span>
			
		</div>
		<!--遮光布-->
		<div id="show"></div>
		<!--展示大图部分-->
		<div id="showimg">
			<span><img src="img/show/0/1.jpg" /></span>
			<span><img src="img/show/0/2.jpg" /></span>
			<span><img src="img/show/0/3.jpg" /></span>
			<span><img src="img/show/0/4.jpg" /></span>
			<span><img src="img/show/0/5.jpg" /></span>
			
			
		</div>
		<!--两个按钮-->
		<div class="btn_01 btn"><</div>
		<div class="btn_02 btn">></div>
		
	
	</body>
	<!--导入Jquery文件-->
	<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	<!--导入js样式-->
	<script type="text/javascript" src="js/showimg.js"></script>
</html>
